<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="">Home</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="p-5 bg-primary text-white">
      <div class="container">
        <h1 class="display-3">Welcome to Web Shoping Mall</h1>
      </div>
    </div>

    <div class="container">
      <div class="text-center">
        <h3>Welcome to Web Market</h3>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-center">슈퍼마리오</div>
        <div class="col text-center">스즈메의 문단속</div>
        <div class="col text-center">슈퍼맨</div>
      </div>
    </div>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="back.jpg" alt="Los Angeles" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="special_enemy.gif" alt="Chicago" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="start.png" alt="New York" class="d-block w-100" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <footer class="container">&copy; WebMarket</footer>
  </body>
</html>
