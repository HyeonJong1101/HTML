<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Example</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      li {
        margin: 10px;
        padding: 10px;
        background-color: gray;
        color: white;
        cursor: pointer; /*마우스 커서 모양이 바뀜*/
      }
      li.active {
        background-color: white;
        color: black;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <ul>
      <li onclick="selectMenu(this)">Menu 1</li>
      <li onclick="selectMenu(this)">Menu 2</li>
      <li onclick="selectMenu(this)">Menu 3</li>
    </ul>
    <script src="exam04.js"></script>
  </body>
</html>
