<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div>1.mp4</div>
    <video height="200" style="position: absolute;">
      <source src="ForBiggerEscapes.mp4" />
    </video>
    <video height="200" style="position: absolute; left: 350px">
      <source src="ForBiggerEscapes.mp4" />
    </video>
    <video height="200" style="position: absolute; left: 700px">
      <source src="ForBiggerEscapes.mp4" />
    </video>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div>2.유튜브</div>
    <iframe
      height="200"
      style="position: absolute; top: 300px"
      src="https://www.youtube.com/embed/3zO08Z51CB4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      height="200"
      style="position: absolute; top: 300px; left: 300px"
      src="https://www.youtube.com/embed/3zO08Z51CB4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      height="200"
      style="position: absolute; top: 300px; left: 600px"
      src="https://www.youtube.com/embed/3zO08Z51CB4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
